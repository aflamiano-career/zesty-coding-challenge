<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Zesty | Home</title>
</head>
<body>
    <div class="js-navigation">
      <!-- js-navigation javascript -->
    </div>
    
    <!-- CAROUSEL START -->
    <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators js-carousel-indicator-anchor">
          <!-- js-carousel-indicator-anchor javascript -->
        </div>
        <div class="carousel-inner js-carousel-img-anchor">
          <!-- js-carousel-img-anchor javascript -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- CAROUSEL END -->

    <div class="js-footer">
      <!-- js-footer javascript -->
    </div>
    <script src="components/navbar.js"></script>
    <script src="components/carousel.js"></script>
    <script src="components/footer.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
